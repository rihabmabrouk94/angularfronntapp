
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="{ 'has-error': invalidUserName() }">
    <label for="user_name" class="control-label">User Name</label>
    <input type="text" formControlName="user_name" class="form-control" id="user_name" name="user_name" placeholder="user_name">
    <p *ngIf="invalidUserName()" id="user_name.errors" class="help-block">Invalid user name.</p>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': invalidFirstName() }">
    <label for="first_name" class="control-label">First Name</label>
    <input type="text" formControlName="first_name" class="form-control" id="first_name" name="first_name" placeholder="first name">
    <p *ngIf="invalidFirstName()" id="first_name_error" class="help-block">Invalid first name.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidLastName() }">
    <label for="last_name" class="control-label">Last Name</label>
    <input type="text" formControlName="last_name" class="form-control" id="last_name" name="last_name" placeholder="last name">
    <p *ngIf="invalidLastName()" id="last_name_error" class="help-block">Invalid last name.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }">
    <label for="email" class="control-label">E-mail</label>
    <input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com">
    <p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid email address.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidRfidcode() }">
    <label for="rf_id" class="control-label">Zip Code</label>
    <input type="text" formControlName="rf_id" class="form-control" id="rf_id" name="rf_id" placeholder="#####">
    <p *ngIf="invalidRfidcode()" id="rf_id_error" class="help-block">Invalid rf_id.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
    <label for="password" class="control-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="*****">
    <p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid password.</p>
  </div>

  <div class="form-group has-error">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>

</form>
